<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="https://kit.fontawesome.com/4ea96d9143.js" crossorigin="anonymous"></script>
    <title>Calculatrice</title>
</head>
<body>
    <main class="calculatrice">
        <div class="ecran"></div>
        <div class="texture-2"><img src="fonts/ecran.png" alt="contour"></div>
        <div class="touches">
                <div data-key="" class="touche Mplus"></div>
                <button data-key="8" class="touche C">C</button>
                <button data-key="191" class="touche diviser">/</button>
                <button data-key="55" class="touche 7">7</button>
                <button data-key="56" class="touche 8">8</button>
                <button data-key="57" class="touche 9">9</button>
                <button data-key="221" class="touche X">*</button>
                <button data-key="52" class="touche 4">4</button>
                <button data-key="53" class="touche 5">5</button>
                <button data-key="54" class="touche 6">6</button>
                <button data-key="181" class="touche moins">-</button>
                <button data-key="49" class="touche 1">1</button>
                <button data-key="50" class="touche 2">2</button>
                <button data-key="51" class="touche 3">3</button>
                <button data-key="187" class="touche plus">+</button>
                <button data-key="48" class="touche 0">0</button>
                <button data-key="190" class="touche virgule">.</button>
                <div data-key="" class="touche fleche"><i class="fa-solid fa-caret-right"></i></div>
                <button data-key="13" class="touche entre">=</button>
        </div>
        <div class="texture-1"><img src="fonts/casio.png" alt="casio"></div>
    </main>
    <script src="calculatrice.js"></script>
</body>
</html>
